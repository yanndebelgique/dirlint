---
# Directory linting rules for the dirlint project
# All allowed files and directories must be explicitly listed

# Documentation
- README.md  # Main project documentation and usage instructions
- EXAMPLES.md  # Auto-generated examples showing how dirlint works

# Package configuration
- package.json  # NPM package metadata and dependencies
- package-lock.json  # Locked versions of dependencies
- tsconfig.json  # TypeScript compiler configuration
- nodemon.json  # Development auto-reload configuration

# Source files
- index.ts  # Main CLI entry point
- generate_examples_file.ts  # Script to generate EXAMPLES.md from test directories
- test.ts  # Manual test runner for validating test directory cases during development

# Scripts and config
- publish.sh  # Script to publish package to npm with authentication
- .gitignore  # Git files to ignore
- .prettierrc  # Code formatting configuration

# Required directories
- /src  # TypeScript source code
- /bin  # Compiled JavaScript output for distribution

# Optional directories
- /test_directories  # Test fixtures with sample .dirrules.yaml files
- /.git  # Git version control directory
- /.github  # GitHub workflows and configuration
- /.claude  # Claude Code settings
- /node_modules  # NPM dependencies
